# config/packages/monolog.yaml

monolog:
    channels:
        - deprecation # Logs deprecations to a dedicated "deprecation" channel

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "php://stdout"  # Output to stdout for easy access in Docker
                level: debug
                channels: ["!event"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "php://stdout"  # Output to stdout for test environment
                level: debug

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50  # Buffer size to prevent memory leaks
            nested:
                type: stream
                path: "php://stderr"  # Logs errors to stderr for centralized logging
                level: error
                formatter: monolog.formatter.json  # JSON formatting for structured logs
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
            deprecation:
                type: stream
                channels: [deprecation]
                path: "php://stderr"  # Directs deprecation logs to stderr
                formatter: monolog.formatter.json  # JSON format for structured log management